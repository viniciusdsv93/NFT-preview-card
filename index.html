<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">

    <a href="">
      <div class="hidden-bg">
        
      </div>
      <img src="images/image-equilibrium.jpg" alt="">
    </a>

    <a href="">
      <h3>Equilibrium #3429</h3>
    </a>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="container-coin">
      <span>
        <img src="images/icon-ethereum.svg" alt=""><p id="cyan">0.041 ETH</p>
      </span>
      <span>
        <img src="images/icon-clock.svg" alt=""><p>3 days left</p>
      </span>
    </div>
    
    <div class="container-creator">
      <img src="images/image-avatar.png" alt=""><p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>

</body>
</html>
